<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio 2 | Codelândia</title>
</head>
<body>
    <section class="container-div">
        <div class="container-item1"><p>Ganhe R$ 10,00 de desconto no frete</p></div>
        <div class="container-item2"><h2>Jordan Shoes</h2></div>
    </section>
    <header class="container-master">
        <div class="container-img">
            <img src="img/wallpaper.jpeg" alt="Foto de capa">
            <div class="conteudo">
                <h1>A melhor loja de Jordan</h1>
                <p>O tênis Jordan e fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan</p>
            </div>
        </div>
    </header>
    <main>
        <section class="container-titulo">
            <h1>Destaques</h1>
            <p>Frete gratis e chinelo de brinde é aqui, aproveite por tempo limitado.</p>
        </section>
        <section class="container-product">
            <div class="post"><img src="img/1.png" alt="Tenis Jordan"></div>
            <div class="post"><img src="img/2.png" alt="Tenis Jordan"></div>
            <div class="post"><img src="img/3.png" alt="Tenis Jordan"></div>
            <div class="post"><img src="img/4.png" alt="Tenis Jordan"></div>
            <div class="post"><img src="img/5.png" alt="Tenis Jordan"></div>
            <div class="post"><img src="img/6.png" alt="Tenis Jordan"></div>
            <div class="post"><img src="img/7.png" alt="Tenis Jordan"></div>
            <div class="post"><img src="img/8.png" alt="Tenis Jordan"></div>
        </section>
    </main>
    <footer>Orgulhosamente desenvolvido por Hugo Campos</footer>
</body>
</html>
